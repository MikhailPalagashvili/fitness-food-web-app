<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" th:href="@{/css/login.css}"/>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		      rel="stylesheet">
	</head>
	<body id="login_img" th:style="'background-image: url(/images/login.jpg);'">
		<div class="text-center mt-xl-5" id="header">
			<div class="container" id="subheading">
				<form action="/" class="bg-light"
				      method="post" style="max-width: 550px; margin: auto; padding: 50px;" th:object="${userLoginInfo}">
					<h1>Fitness Food Generator</h1>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputEmail" name="email" placeholder="Email"
							       required th:field="*{email}" type="email"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputPassword" name="password" placeholder="Password"
							       required
							       th:field="*{password}" type="password"/>
						</div>
					</div>
					<div>
						<input type="checkbox" value="remember-me"> Remember me
					</div>
					<div class="mt-3 mb-5">
						<button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
					</div>
					<a th:href="@{'/register.html'}">New User? Click here to Register</a>
				</form>
			</div>
		</div>
	</body>
</html>
