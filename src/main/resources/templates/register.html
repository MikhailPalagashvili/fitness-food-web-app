<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="stylesheet" th:href="@{/css/register.css}"/>
		<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		      rel="stylesheet">
	</head>
	
	<body id="register_img" th:style="'background-image: url(/images/register.jpg);'">
		<div class="text-center mt-xl-5" id="header">
			<div class="container" id="subheading">
				<form action="/register.html" class="bg-light"
				      id="form" method="post" th:object="${registerForm}">
					<h1>Registration</h1>
					<div class="form-group row" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
						<label class="col-sm-2 col-form-label" for="inputUserName">UserName</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputUserName" name="userName" placeholder="UserName"
							       required th:field="*{userName}" type="text">
							<span class="text-danger" th:if="${#fields.hasErrors('userName')}">userName error</span>
						</div>
					</div>
					<div class="form-group row" th:classappend="${#fields.hasErrors('userLoginInfo')}?'has-error'">
						<label class="col-sm-2 col-form-label" for="inputEmail">Email</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputEmail" name="email" placeholder="Email"
							       required th:field="*{userLoginInfo.email}" type="email">
							<span class="text-danger" th:if="${#fields.hasErrors('userLoginInfo')}">email error</span>
						</div>
					</div>
					<div class="form-group row" th:classappend="${#fields.hasErrors('userLoginInfo')}?'has-error'">
						<label class="col-sm-2 col-form-label" for="inputPassword">Password</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputPassword" name="password" placeholder="Password"
							       required th:field="*{userLoginInfo.password}" type="password">
							<span class="text-danger"
							      th:if="${#fields.hasErrors('userLoginInfo')}">password error</span>
						</div>
					</div>
					<div class="form-group row" th:classappend="${#fields.hasErrors('phoneNumber')}?'has-error'">
						<label class="col-sm-2 col-form-label" for="inputPhoneNumber">Phone Number</label>
						<div class="col-sm-10">
							<input class="form-control" id="inputPhoneNumber" name="phoneNumber"
							       placeholder="phone number"
							       required th:field="*{phoneNumber}" type="tel">
							<span class="text-danger"
							      th:if="${#fields.hasErrors('phoneNumber')}">phoneNumber error</span>
						</div>
					</div>
					<div class="mt-3 mb-5">
						<ul>
							<li th:each="error:${#fields.detailedErrors()}">
								<span th:text="${error.message}">Error Message</span>
							</li>
						</ul>
						<button class="btn btn-dark btn-lg btn-block" id="register_button" type="submit">Register
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
